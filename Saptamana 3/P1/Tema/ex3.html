<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="ex3.css">
    </head>
    <body>
        <div class="container">
            <div class="clouds"></div>
                <h1>Travel reservation form</h1>
                <h3>* denotes mandatory</h3>
                <form>
                    <div class="part1">
                        <label>Full name*:</label>
                        <br>
                        <input type="text" placeholder="FirstName LastName" required>
                        <br>
                        <label>Email address*:</label>
                        <br>
                        <input type="address" placeholder="EMAIL_ADDRESS" required>
                        <br>
                        <label>Select Tour Package*:</label>
                        <br>
                        <select name="tour" style="background-color:lightgrey;" required>
                            <option value="goa">Goa</option>
                            <option value="bali">Bali</option>
                            <option value="turkey">Turkey</option>
                            <option value="malta">Malta</option>
                        </select>
                    </div>
                    <br>
                    <div class="part2">
                        <label>Arrival date*:</label>
                        <br>
                        <input type="date" value="m/d/y" required> 
                        <br>
                        <label>Number of persons*:</label>
                        <br>
                        <input type="number" placeholder="UNKNOWN_TYPE" min="1" required>
                        <br>
                        <label>What would you want to avail?*</label>
                        <br>
                        <span>Boarding</span>
                        <input type="checkbox" value="boarding" >
                        <br>
                        <span>Fooding</span>
                        <input type="checkbox" value="fooding" >
                        <br>
                        <span>Sight seeing</span>
                        <input type="checkbox" value="sightseeing">
                        <br>
                        <label>Discount Coupon code:</label>
                        <br>
                        <input type="text" placeholder="UNKNOWN_TYPE">
                    </div>
                    <br>
                    <div class="part3">
                        <label>Terms and conditions*</label>
                        <br>
                        <input type="radio" value="agree" required checked><label>I agree</label>
                        <input type="radio" value="disagree"><label>I disagree</label>
                        <br>
                        <input type="submit" value="Complete reservation">
                    </div>
                </form>
        </div>
    </body>
</html>
