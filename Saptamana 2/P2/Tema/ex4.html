<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <h1>My feedback form</h1>
        <form>
            <ul>
                <div style="margin-left:30px;">
                    <li>
                        <label>Name:</label>
                        <input type="text">
                    </li>
                    <li>
                        <label>Email:</label>
                        <input type="email">
                    </li>
                    <li>
                        <label>Password:</label>
                        <input type="password">
                    </li>
                    <br>
                    <li>Please check all the emotions that apply to you: </li>
                    <li style="margin-left: 40px;">
                        <label>Angry</label>
                        <input type="checkbox" checked>
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Sad</label>
                        <input type="checkbox">
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Happy</label>
                        <input type="checkbox">
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Ambivalent</label>
                        <input type="checkbox">
                    </li>
                    <li>How satisfied were you with our service?</li>
                    <li style="margin-left: 40px;">
                        <label>Very satisfied</label>
                        <input type="radio" checked>
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Satisfied</label>
                        <input type="radio">
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Didn't care</label>
                        <input type="radio">
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Dissatisfied</label>
                        <input type="radio">
                    </li>
                    <li style="margin-left: 40px;">
                        <label>Very dissatisfied</label>
                        <input type="radio">
                    </li>
                    <li>
                        <label>Further comments:</label>
                        <textarea rows="3" cols="25" name="comment" form="usrform">
                        </textarea>
                    </li>
                    <li>
                        <div style="display: flex; flex-direction: initial;">
                            <label>Bio photo:</label>
                            <input type="text" style="height: 15px;">
                            <input type="file" style="color: transparent;">
                        </div>
                    </li>
                    <li>
                        <label>Location visited:</label>
                        <select>
                            <option>Select location</option>
                        </select>
                    </li>
                </div>
                <br>
                <li>
                    <input type="submit">
                </li>
            </ul>
        </form>
    </body>
</html>
