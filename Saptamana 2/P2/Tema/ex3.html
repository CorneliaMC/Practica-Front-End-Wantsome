<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form>
            <label style="color:grey;">Search for:</label>
            <br>
            <input type="search" placeholder="chocolate cheesecake recipes" style="width: 220px;" >
            <button>Search</button>
            <br>
            <label>Match:</label>
            <input type="radio">Any word
            <input type="radio" checked>All words
            <input type="radio">Exact phrase
            <br>
            <div style="margin-left: 52px;">
                <input type="checkbox" checked>
                Sound-alike matching
            </div>
            <label>Dated:</label>
            <span style="margin-left: 4px;">
            <input type="radio" >
            <select>
                <option checked>Within the last year</option>
            </select>
            </span>
            <br>
            <div style="padding-left: 50px; display:flex; flex-direction: column;">
                <div style="display: flex;">
                    <input type="radio" checked style="position: relative;top: 10px;">
                    <span>From:</span>
                    <select>
                        <option checked>September</option>
                    </select>
                    <select style="width: 40px;">
                        <option checked>8</option>
                    </select>
                    <span>,</span>
                    <select>
                        <option checked>2009</option>
                    </select>
                 </div>
                <div style="padding-left: 39px; display: flex;">
                    <span>To:</span>
                    <select style="width:90px">
                        <option checked>October</option>
                    </select>
                    <select style="width: 39px;">
                        <option checked>18</option>
                    </select>
                    <span>,</span>
                    <select style="width: 54px;">
                        <option checked>2011</option>
                    </select>
                </div>
            </div>
            <div >
                <label>Within:</label>
                <select style="margin-left: 3px;">
                    <option>Description</option>
                </select>
                <br>
                <label>Show:</label>
                <select style="margin-left: 10px;">
                    <option>10</option>
                </select>
                <label>results</label>
                <select>
                    <option>with</option>
                </select>
                <span>summaries</span>
                <br>
                <label>Sort by:</label>
                <select>
                    <option checked>relevance</option>
                </select>
            </div>
        </form>
    </body>
</html>
